<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles.css">
	<title>Password generator</title>
</head>
<body>
	<div class="generate-container">
		<h2>Password Generator</h2>
		<div class="result-container">
			<span class="result"></span>
			<div class="clipboard">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" aria-labelledby="clipboard-title"><title id="clipboard-title">Copy to clipboard</title><path fill="none" d="M0 0h24v24H0z"/><path d="M7 4V2h10v2h3.007c.548 0 .993.445.993.993v16.014a.994.994 0 0 1-.993.993H3.993A.994.994 0 0 1 3 21.007V4.993C3 4.445 3.445 4 3.993 4H7zm0 2H5v14h14V6h-2v2H7V6zm2-2v2h6V4H9z" fill="currentColor"/></svg>
			</div>
		</div>
		<div class="generate-options">
			<label for="passwordLength">
				Password Length
			</label>
			<input type="number" id="passwordLength" min="4" max="20" value="20" autocomplete="off">
			<label for="lowercase">
				Include lowercase letters
			</label>
			<input type="checkbox" id="lowercase" checked>
			<label for="uppercase">
				Include uppercase letters
			</label>
			<input type="checkbox" id="uppercase" checked>
			<label for="numbers">
				Include numbers
			</label>
			<input type="checkbox" id="numbers" checked>
			<label for="symbols">
				Include symbols
			</label>
			<input type="checkbox" id="symbols" checked>
			</div>
		<button class="generate-button">
			Generate Password
		</button>
	</div>
	<script src="./index.js"></script>
</body>
</html>
