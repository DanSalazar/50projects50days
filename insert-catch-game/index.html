<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Catch The Insect</title>
</head>
<body>
  <div class="message">
    Are you annnoyed yet?
    <br>
    You are playing an impossible game!!
  </div>  
  <div class="screen">
    <p>Catch The Insect</p>
    <button class="main-btn btn">
      Play Game
    </button>
  </div>
  <div class="screen select">
    <p>What is your "favorite" insect?</p>
    <div class="insects-container">
      <button class="btn insect-btn">
        <p>Fly</p>
        <img src="https://pngimg.com/uploads/fly/fly_PNG3946.png" alt="Fly Insect">
      </button>
      <button class="btn insect-btn">
        <p>Mosquito</p>
        <img src="https://pngimg.com/uploads/mosquito/mosquito_PNG18175.png" alt="">
      </button>
      <button class="btn insect-btn">
        <p>Spider</p>
        <img src="https://pngimg.com/uploads/spider/spider_PNG12.png" alt="Spider">
      </button>
      <button class="btn insect-btn">
        <p>Roach</p>
        <img src="https://pngimg.com/uploads/roach/roach_PNG12163.png" alt="Roach">
      </button>
    </div>
  </div>
  <div class="screen game">
    <div class="gameboard">
      <p class="time">
        Time: 00:00
      </p>
      <p class="score">
        Score: 0
      </p>
    </div>
    <div class="game-container">
      
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
