<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
	<title>Collapse</title>
</head>
<body>
	<h1>Frequently Asked Questions</h1>
	<div class="container">
		<div class="box">
			<div>
				<h3>Why souldn't we trust atoms</h3>
				<p class="box-text">They make up everything</p>
			</div>
			<button>
				<i class="fa-solid fa-angle-down"></i>
			</button>
		</div>
		<div class="box">
			<div>
				<h3>What do you call someone with no body and no nose?</h3>
				<p class="box-text">Nobody knows.</p>
			</div>
			<button>
				<i class="fa-solid fa-angle-down"></i>
			</button>
		</div>
		<div class="box">
			<div>
				<h3>What's the object-oriented way to become wealthy?</h3>
				<p class="box-text">Inherintace</p>
			</div>
			<button>
				<i class="fa-solid fa-angle-down"></i>
			</button>
		</div>
		<div class="box">
			<div>
				<h3>How many tickles does it take to tickle an octopus?</h3>
				<p class="box-text">Ten-tickles</p>
			</div>
			<button>
				<i class="fa-solid fa-angle-down"></i>
			</button>
		</div>
		<div class="box">
			<div>
				<h3>What is: 1 + 1?</h3>
				<p class="box-text">2</p>
			</div>
			<button>
				<i class="fa-solid fa-angle-down"></i>
			</button>
		</div>
	</div>

	<script type="text/javascript" src='./index.js'></script>
</body>
</html>
