<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles.css">
	<title>Nav Animate</title>
</head>
<body>
	<div class="nav close">
		<a href="#">Home</a>
		<a href="#">Works</a>
		<a href="#">About</a>
		<a href="#">Contact</a>
		<button class="btn">
			
		</button>
	</div>

	<script type="text/javascript">
		const btn = document.querySelector('.btn')
		const nav = document.querySelector('.nav')
		btn.addEventListener('click', () => nav.classList.toggle('close'))
	</script>
</body>
</html>
