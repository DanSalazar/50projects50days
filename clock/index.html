<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles.css">
	<title>Clock</title>
</head>
<body data-theme='light'>
	<button class="toggle-theme">Dark Mode</button>
	<div class="clock">
		<div class="medium">
			<div class="hours" style="transform: rotate(0);"></div>
			<div class="minutes" style="transform: rotate(0);"></div>
			<div class="seconds" style="transform: rotate(0);"></div>
		</div>
	</div>
	<div class="status">
		<h2>6:29PM</h2>
		<span>Saturday, SEP 10</span>
	</div>
	<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
