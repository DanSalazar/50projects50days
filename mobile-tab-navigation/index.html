<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Mobile Tab Navigation</title>
  </head>
  <body>
    <div class="mobile">
      <div class="current-tab">
      	<img src="https://images.unsplash.com/photo-1480074568708-e7b720bb3f09?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1053&q=80" alt="Home" class="home active">
      	<img src="https://images.unsplash.com/photo-1454165804606-c3d57bc86b40?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80" alt="Work" class="work">
      	<img src="https://images.unsplash.com/photo-1471107340929-a87cd0f5b5f3?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1266&q=80" alt="Blog" class="blog">
      	<img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1351&q=80" alt="About Us" class="about-us">
      </div>
      <footer>
        <div class="tab active">
          <li class="fas fa-home"></li>
          <span>Home</span>
        </div>
        <div class="div tab">
          <li class="fas fa-box"></li>
          <span>Work</span>
        </div>
        <div class="div tab">
          <li class="fas fa-book-open"></li>
          <span>Blog</span>
        </div>
        <div class="div tab">
          <li class="fas fa-users"></li>
          <span>About Us</span>
        </div>
      </footer>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
