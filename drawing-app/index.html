<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>Drawing App</title>
</head>
<body>
	<canvas id="canvas" width="700" height="600">
	</canvas>
	<div class="app">
		<div class="controls">
			<div class="controllers">
				<button class="minus controller">-</button>
				<div class="current-size controller">
					5
				</div>
				<button class="plus controller">+</button>
				<input type="color" class="controller"> 
			</div>
			<div>
				<button class="reset controller">
					X
				</button>
			</div>
		</div>

		<script src='index.js'></script>
	</div>
</body>
</html>
