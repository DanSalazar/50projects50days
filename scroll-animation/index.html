<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Scroll Animation</title>
</head>
<style>

  .box {
    width: 100%;
    height: 250px;
    transform: translateX(400%);
  }

  .box.show {
    transform: translateX(0);
  }
</style>
<body class="bg-orange-100">
  <h2 class="font-bold mb-4 text-center text-5xl">Scroll Animation</h2>
  <div class="container-sm p-6 mx-auto flex items-center justify-center flex-col gap-8">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>

  <script text='text/javascript'>
    const boxes = document.querySelectorAll('.box')
    const boxClass = 'box bg-blue-600 text-white rounded bottom-0 text-4xl font-bold flex items-center justify-center '

    boxes.forEach((div, i) => {
      if (i > 2) {
        div.className = boxClass
        div.textContent = 'Content'
      } else {
        div.className = boxClass
        div.textContent = 'Content'
      }
    })

    window.addEventListener('scroll', checkBoxes)

    checkBoxes()

    function checkBoxes() {
      const triggerBottom = window.innerHeight / 5 * 4

      boxes.forEach(box => {
        const boxTop = box.getBoundingClientRect().top

        if(boxTop < triggerBottom) {
            box.classList.add('show')
        } else {
            box.classList.remove('show')
        }
      })
    }
  </script>
</body>
</html>
